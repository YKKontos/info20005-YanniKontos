<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=description content="Minotaur Entertainment" >
    <meta name=author content="Yanni Kontos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minotaur</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/bag.css">
    <link rel="stylesheet" href="./styles/checkout1.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body" >
    <header id=navbar class="navbar">
      <div id="sidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="sidemenu">
              <a id=menu-head href="index.html" style="font-weight: 500">minotaur</a>
              <a href="catalogue.html">magazines</a>
              <a href="catalogue.html">music</a>
              <a href="catalogue.html">board games</a>
              <a href="catalogue.html">movies</a>
              <a href="catalogue.html">tv</a>
              <a href="catalogue.html">manga / anime</a>
          </div>
        </div>
      <nav id="headernav-2" class="headernav-2">
          <ul>
              <div class="menuhover">
                  <span onclick="openNav()">
                      <ai><a ><img class="menuico" src="icons/bar-menu.png"><alt=""></a></li>
                  </span>      
              </div> 
          </ul>
      </nav>
  </header>
    <div id="search" style="display:none">
        <input class="searchbox" type="text" placeholder="">
    </div>
    <span class="bag-section">
        <div>
            <img src="images/icon-drawer.png" alt="">
            <p class="bag-number">1</p>
        </div>
    </span>
    <div id="bagslide" class="bagslide">
        <h1 style="text-align: center;font-size: 3em;">bag</h1>
        <hr class="bag-divider">
        <div class="bag-small-grid">
            <div>
                <a href="product.html"><img class=bagslide-img src="images/product-photograph-4.png" alt=""></a>
                <div class="bagslide-quantity"> 
                    <button class="quantity-button" onclick="dec('amount')">-</button>
                    <input class="quantity-input" name="amount" type="number" value="1">
                    <button class="quantity-button" onclick="inc('amount')">+</button> 
                </div>
            </div>
        </div>
        <hr class="bag-divider">
      </div>
    <main>
      <div class="row">
        <div class="containerspan">
          <div class="container">
            <form class=ship-form action="checkout2.html" >
              <div class="row">
                <div class="formspan">
                  <h3 style="color: rgb(0, 0, 0); font-family: Poppins, sans-serif;">Checkout</h3>
                  <div class="row names">
                    <div class="col1">
                      <input type="text" id="fname" name="firstname" required placeholder="First Name">
                    </div>
                    <div class="col2">
                      <input type="text" id="lname" name="lastname"  placeholder="Last Name">
                    </div>
                  </div>
                  <input type="email" id="email" name="email" required placeholder="Email Address">
                  <input type="number" id="phone" name="city" required placeholder="Phone">
                  <div class="row names">
                    <div class="col1">
                      <input type="text" id="aptlvl" name="apartmentlevel"  placeholder="Lvl, Apt or Unit Number">
                    </div>
                    <div class="col2">
                      <input type="text" id="strtno" name="streetnumber" required placeholder="Street Number">
                    </div>
                  </div>
                  <input type="text" id="adr" name="address" required placeholder="Address">
                  <input type="text" id="suburb" name="suburb" required placeholder="Suburb">
                  <div class="row names">
                    <div class="col1">
                      <input type="text" id="state" name="state"  placeholder="State">
                    </div>
                    <div class="col2">
                      <input type="text" id="postcode" name="postcode" required placeholder="Postal Code">
                    </div>
                  </div>
              </div>
              </div>
              <div>
                <input type="submit" value="proceed to payment" class="checkout-btn" style="font-weight: 300;">
              </div>
            </form>
          </div>
        </div>
        <div class="bagspan">
          <div class="bag">
            <div class="checkoutbag">
              <a href="product.html"><img class=checkoutbag-img src="images/Product-ticket-to-ride.png" alt=""></a>
              <div>
                <a style="text-decoration: none;" href="product.html"><h3 class="checkoutbag-title" style="margin-bottom: -10px; margin-top: 0px; color:black; justify-content: right;">Ticket to Ride</h3></a>
              </div>
            </div>
            <p style="color:#000;">Subtotal<span class="subprice" style="color:#000">$100.00</span>
            <p>Tax<span class="atnextstep">Shipping etc.</span>
            <hr>
            <p style="color:rgb(0, 0, 0);">Total <span class="totprice" style="color: #000; font-weight: 100"><b>$100.00</b></span></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <section class="footer">
          <a href=index.html style="text-decoration:none">
            <h4>minotaur</h4>
          </a>
      </section>
  </footer>
<script src="scripts/navbar.js"></script>
<script src="scripts/bag.js"></script>
<script src="scripts/checkout.js"></script>
</body>

</html>
